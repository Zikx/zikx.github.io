
{% extends 'base.html' %}
{% block content %}
{% load staticfiles %} 
<!-- staticfile을 사용할것 -->
<h1>Portfolio</h1>

<main role="main">

      <section class="jumbotron text-center">
        <div class="container">
            
          <h1 class="jumbotron-heading">포트폴리오</h1>
          <p class="lead text-muted">실습입니당.</p>
          <a href="{% url 'newport' %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">작성하기</a>
        </div>
      </section>
      
      <div class="album py-5 bg-light">
          <div class="container">
            <div class="row">
                {% for portfolio in portfolios.all %}
              <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                  <img class="card-img-top" height="200" src="{{ portfolio.image.url }}" alt="Card image cap">
                  <div class="card-body">
                    <h4>{{ portfolio.title }}</h4>
                    <p class="card-text">{{ portfolio.description }}</p>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>



    </main>

    {% endblock %}
