<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    {% load staticfiles %}
    <title>ZikxBlog</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'blog' %}"><b>Zikx</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="{% url 'blog' %}">Blog <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="{% url 'new' %}">글쓰기</a>
            <a class="nav-item nav-link active" href="{% url 'portfolio' %}">Portfolio</a>
            <a class="nav-item nav-link" href="{% static 'mutsa.pdf' %}" tabindex="-1" >수료증</a>
          </div>
        </div>
      </nav>
      <br>
      <!-- 모든 html 파일의 골격이 될것임. -->
      <div class="container">
            {% block content %}
            {% endblock %}
            </div>
      
</body>
</html>
