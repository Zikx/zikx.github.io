<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Hanalei+Fill" rel="stylesheet">
    <style>
        #applyfont{
            font-family: 'Hanalei Fill', cursive, serif;
            font-size:50px;
        }
        #fontNavBar{
            font-family: 'Black Han Sans', sans-serif;
            font-size:20px;
        }
    </style>
    <title>ZikxBlog</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a id="applyfont" class="navbar-brand" href="{% url 'blog' %}"><b>Zikx!</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a id="fontNavBar" class="nav-item nav-link" href="{% url 'blog' %}">게시판</span></a>
                    </li>
                    <li class="nav-item">
                        <a id="fontNavBar" class="nav-item nav-link" href="{% url 'portfolio' %}">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a id="fontNavBar" class="nav-item nav-link" href="{% static 'mutsa.pdf' %}">수료증</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                            <a id="fontNavBar"   class="nav-item nav-link" href="{% url 'newblog' %}">글쓰기</a>
                    </li>
                    <li class="nav-item">
                            <a id="fontNavBar" class="nav-item nav-link" href="#">welcome {{user.username}}!</a>
                    </li>
                    <li class="nav-item">
                            <a id="fontNavBar" class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                            <form id="logout" method="POST" action="{% url 'logout' %}">
                                {% csrf_token %} <input type="hidden" />
                            </form>
                    </li>

                    {% else %}
                    <li class="nav-item"> 
                        <a id="fontNavBar" class="nav-item nav-link" href="{% url 'signup' %}">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a id="fontNavBar" class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
      <br>
      <!-- 모든 html 파일의 골격이 될것임. -->
      <div class="container">
            {% block content %}
            {% endblock %}
            </div>
      
</body>



</html>
