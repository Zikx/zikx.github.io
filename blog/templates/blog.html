{% extends 'base.html' %}

{% block content %}

<br>
      {% for blog in blogs.all %}
    <div class=container>
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">{{blog.title}}</h1>
          <p class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</p>
          <p class="card-text">{{blog.summary}} 
            <a href="{% url 'detail' blog.id%}">...more</a></p>
        </div>
      </div>
    </div>
    <br>
      {% endfor %}
    {% endblock %}
