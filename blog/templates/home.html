<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>ZikxBlog</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><b>Zikx</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="#">Blog</a>
            <a class="nav-item nav-link active" href="#">수료증</a>
            <a class="nav-item nav-link" href="#" tabindex="-1" >For Admin</a>
          </div>
        </div>
      </nav>
      {% for blog in blogs.all %}
      <div class="card">
        <div class="card-body">
          <h1>제목 : {{blog.title}}</h1>
          <p>날짜 : {{blog.pub_date}}</p>
          <p>본문 미리보기 : {{blog.summary}} <a href="{%url 'detail' blog.id%}">...more</a></p>
        </div>
      </div>
      {% endfor %}
      
</body>
</html>
